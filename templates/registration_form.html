{% extends 'base.html' %}
{% block content %}
<div class="container reg-form h-100">
  <div class="row h-100">
    <section class="col-4">
      <h1>Register</h1>

      <form action="register" class="reg-form" method="POST">
        <div>
          <label for="username">
            Name
          </label>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Name"
          name="name"
        >
      </div>

      <div>
        <label>
          Email
        </label>
        <input type="email" class="form-control" placeholder= "Email address" name="email">
      </div>

      <div>
        <label>
          Password
        </label>
        <input type="password" class="form-control" placeholder=Password name="password">
      </div>

      <div>
        <input class="btn" type="submit" value="Register">
      </div>
    </form>
  </section>
</div>
{% endblock %}
