{% extends 'base.html' %}

{% block title %} Snazzy dance related tag line {% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row container text-center">
    <!-- <h1>Dance Compass</h1> -->
  </div>

  <div class="homepage-images">
    <div id="carouselImages" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel0" data-slide-to="0" class="active"></li>
        <li data-target="#carousel0" data-slide-to="1"></li>
        <li data-target="#carousel0" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="\static\images\cc-image1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Find dance classes where you are...</h5>
           
          </div>
        </div>

        <div class="carousel-item">
          <img src="\static\images\cc-image4.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>...Or where you plan to be.</h5>
            
          </div>
        </div>

        <div class="carousel-item">
          <img src="\static\images\cc-image2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Search by city. Search by dance style.</h5>
           
          </div>
        </div> 
      </div>

      <a class="carousel-control-prev" href="#carousel0" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel0" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="col-md-9">
    <div class="row">
      <form method='GET' action= '/login'> 
        <input class="btn" type="submit" id="login" value="Login" />
      </form>
      <br>
      <form method='GET' action= '/register'>
        <input class="btn" type="submit" id="register" value="Sign Up"/>
      </form>
      <form method='GET' action= '/danceclass-search'>
        <input class="btn" type="submit" id="search" value="Find Classes"/>
      </form>
    </div>
  </div>

</div>

{% endblock %}
