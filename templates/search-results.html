{% extends 'base.html' %}

{% block title %} Dance Classes{% endblock %}

{% block content %}

  <div class="row">

    <h1>Search Results</h1>
        <ul class = "results">

        </ul>
  </div>

   


        {% for event in events %}
            <div id="class-results">
                <li id="name">{{ event.name}}
                <br>
                 {{event.start_time}}
                <br>
                    {{event.end_time}}
                <br>
                <br>
                    <a href= {{event.url}} target="_blank"> 
                     Event link</a></li>
                <br>
                    <form action='/saved-classes' method='POST'> 
                        <input type="hidden" name="class_name" value ="{{event.name}}">
                        <input type="hidden" name="start_time" value={{event.start_time}}>
                        <input type="hidden" name="end_time" value ={{event.end_time}}>
                        <input type="hidden" name="url" value ="{{event.url}}">
                        <input type="submit" name= {{event.name.text}} id="save-button" value="Save Class" />
                    </form>
                <br>
                <br>
            </div>
       

        {% endfor %}

     <!-- <script src="/static/user-class-info.js"></script> -->


{% endblock %}
