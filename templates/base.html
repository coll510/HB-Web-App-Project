<!doctype html>
<html>
  <head>
    <title> Name of Dance App Title Here</title>
</head>

  <body>
    <div id="user-log">
      {% if session %}
        <h1><a href="/user-profile">My Profile
          <br>
            <a href="/logout">Logout
        </a></h1>
      {% else %}
        <h1><a href="/login">Login</a></h1>
      {% endif %}
    <ul>
    {% for message in get_flashed_messages() %}
      <li>  {{ message }} </li>
    {% endfor %}
    </ul>
  
    {% block content %} WILL GET REPLACED FOR ANY PAGE
     
   
    {% endblock %}
  </body>
</html>
